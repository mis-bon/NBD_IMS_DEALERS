<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Incoming-NBD Report</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    html, body, #root {
      height: 100%;
      overflow: hidden;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #111827; /* Fallback background - Updated */
    }
    .animated-gradient {
      /* Updated gradient */
      background: linear-gradient(270deg, #111827, #1e1b4b, #111827);
      background-size: 400% 400%;
      animation: gradient-animation 20s ease infinite;
    }
    @keyframes gradient-animation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    /* For custom animations */
    @keyframes fade-in-up {
        0% { opacity: 0; transform: translateY(20px); }
        100% { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in-up {
        animation: fade-in-up 0.6s ease-out forwards;
    }
    @keyframes animateShapes {
      0% {
          transform: translateY(0) rotate(0deg);
          opacity: 0.8;
          border-radius: 0;
      }
      100% {
          transform: translateY(-100vh) rotate(720deg);
          opacity: 0;
          border-radius: 50%;
      }
    }
    .animated-shapes-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
    }
    .animated-shapes-container li {
        position: absolute;
        display: block;
        list-style: none;
        width: 20px;
        height: 20px;
        /* Updated shape color */
        background: rgba(196, 181, 253, 0.05);
        animation-name: animateShapes;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
        bottom: -150px;
    }
    
    /* Marquee Animation */
    @keyframes marquee {
      0% { transform: translateX(100vw); }
      100% { transform: translateX(-100%); }
    }
    .animate-marquee {
      display: inline-block;
      white-space: nowrap;
      animation: marquee 30s linear infinite;
    }
    
    /* Custom Scrollbar */
    ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
    }
    ::-webkit-scrollbar-track {
        background: transparent; 
    }
    ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2); 
        border-radius: 3px;
    }
    ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.4); 
    }
  </style>
